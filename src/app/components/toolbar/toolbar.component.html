<mat-toolbar color="primary" class="custom-toolbar">

  <!-- Menu Icon (left) -->
  <button mat-icon-button aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Title (centered/left-aligned with spacing) -->
  <span>Pre-Registration</span>

  <!-- Spacer pushes rest to right -->
  <span class="spacer"></span>

  <!-- Action Icons (right) -->
  <button mat-icon-button aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>
  <button matButton="elevated" matBadge="8" matBadgePosition="before" mat-icon-button aria-label="Messages">
    <mat-icon>message</mat-icon>
  </button>
  <!-- Profile Dropdown -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User Menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</mat-toolbar>
