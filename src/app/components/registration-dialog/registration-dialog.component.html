<h2 mat-dialog-title>User Registration</h2>

<form [formGroup]="registrationForm" class="dialog-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address</mat-label>
    <textarea matInput formControlName="address" rows="2"></textarea>
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onDelete()">Delete</button>
  <button mat-button (click)="onClose()">Close</button>
  <button mat-flat-button color="primary" [disabled]="registrationForm.invalid" (click)="onSave()">Save</button>
</mat-dialog-actions>
